<h2>Add User</h2>

<form (ngSubmit)="addUser()" #userForm="ngForm" novalidate>
  <input [(ngModel)]="user.name" name="name" placeholder="Name" required />
  <input [(ngModel)]="user.email" name="email" placeholder="Email" required />
  <input [(ngModel)]="user.phone" name="phone" placeholder="Phone" required />
  <button type="submit">Add</button>
</form>
